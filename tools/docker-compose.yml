services:
  mysql:
    image: mysql:8.0
    container_name: gdg-mysql
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/mytv.cnf
      - ./mysql/data:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_DATABASE=gdg
      - MYSQL_USER=local
      - MYSQL_PASSWORD=local
      - MYSQL_ROOT_PASSWORD=admin